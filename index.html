<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="game">
            <h3>I am thinking of a number between 1-100.<br>Can you guess it?</h3>
            <div class="input-wrapper">
                <input type="number" placeholder="00" id="guess">
                <button id="check-btn">Guess</button>
            </div>
            <p id="no-of-guesses">No. Of Guesses: 0</p>
            <p id="guessed-nums">Guessed Numbers are: None</p>
        </div>
        <button id="restart">Restart</button>
        <div class="result">
            <div id="hint"></div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
